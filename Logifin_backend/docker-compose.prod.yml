version: '3.8'

# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up --build -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: logifin-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: Logifin
      POSTGRES_USER: faber
      POSTGRES_PASSWORD: faber
    ports:
      - "6000:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - logifin-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-logifin_user} -d ${DB_NAME:-LogifinProd}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # pgAdmin - PostgreSQL Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: logifin-pgadmin-prod
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@logifin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "6002:80"
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - logifin-network-prod
    depends_on:
      postgres:
        condition: service_healthy

  # Spring Boot Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logifin-backend-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: LogifinProd
      DB_USER: logifin_user
      DB_PASSWORD: postgres
      JWT_SECRET: defaultSecretKeyThatShouldBeChangedInProduction123456789
      SERVER_PORT: 8080
      SHOW_SQL: "false"
      LOG_LEVEL: WARN
      # Email Configuration
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USERNAME: ""
      EMAIL_PASSWORD: ""
      EMAIL_FROM_ADDRESS: noreply@logifin.com
      EMAIL_FROM_NAME: Logifin
      RESET_LINK_BASE_URL: https://logifin.com
      TOKEN_EXPIRATION_MINUTES: 30
      EMAIL_ENABLED: "true"
      # Swagger Configuration
      SWAGGER_ENABLED: "true"
    ports:
      - "8081:8080"
    networks:
      - logifin-network-prod
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  logifin-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
  pgadmin_data_prod:
    driver: local
