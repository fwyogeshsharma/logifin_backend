spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

jwt:
  secret: testSecretKeyForJwtTokenGenerationInTestEnvironment123456789
  expiration: 86400000

# Test Email Configuration - disabled for tests
app:
  email:
    host: smtp.test.com
    port: 587
    username: test@test.com
    password: testpassword
    from-address: noreply@test.com
    from-name: Test
    reset-link-base-url: http://localhost:3000
    token-expiration-minutes: 30
    enabled: false
    smtp-auth: true
    smtp-start-tls-enable: true
    smtp-ssl-trust: smtp.test.com

logging:
  level:
    root: WARN
    com.logifin: DEBUG
